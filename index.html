<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Split Landing Page </title>
    <link rel="stylesheet" href="./scss.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- AOS cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="split left" data-aos="zoom-in-up">
            <h1> Sell </h1>
            <p> Gently used maternity clothes </p>
            <a href="#" class="btn">
                <button> Make some money <i class="fas fa-arrow-circle-right"></i></button>
            </a>
        </div>

        <div class="split right" data-aos="zoom-in-up">
            <h1> Buy </h1>
            <p> Brand name maternity clothes </p>
            <a href="#" class="btn">
                <button> See what's out there <i class="fas fa-arrow-circle-right"></i></button>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./script.js"></script>
</body>

</html>
